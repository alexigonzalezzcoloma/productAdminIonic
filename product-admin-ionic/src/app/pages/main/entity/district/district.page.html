<app-header title="GestiÃ³n de Distritos"  backButton="main/home/entity"></app-header>

<ion-content [fullscreen]="true">
  
  <ion-item *ngFor="let d of districts" mode="ios">
    <ion-label>{{d.name}}</ion-label>

    <!-- <ion-item-option>
      <ion-icon class="option-btn" name="create-outline" (click)="confirmUpdateDistrict(d)"></ion-icon>
    </ion-item-option> -->

    <ion-item-option color="danger">
      <ion-icon class="option-btn" name="trash-outline" (click)="confirmDeleteDistrict(d)"></ion-icon>
    </ion-item-option>
  </ion-item>

  <form [formGroup]="form">

  <ion-modal trigger="open-modal-district" (willDismiss)="exitModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-button mode="ios" (click)="exitModal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Agregar Distrito</ion-title>
          <ion-buttons slot="end">
            <ion-button mode="ios" [strong]="true" (click)="saveDistrict()">Guardar</ion-button>
            <!-- <ion-button mode="ios" [strong]="true" (click)="updateDistrict()">Guardar</ion-button> -->

          </ion-buttons>
        </ion-toolbar>
      </ion-header>
        <ion-content class="ion-padding" >
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" placeholder="Ingrese Nombre" formControlName="name"></ion-input><br>
          </ion-item>
          <ion-item>
          </ion-item>
        </ion-content>
      
      
    </ng-template>
  </ion-modal>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" id="open-modal-district"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
