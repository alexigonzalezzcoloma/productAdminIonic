<app-header [isModal]="true" [title]="product? 'Actualizar Producto' : 'Agregar Producto' "></app-header>
<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
        <br>
        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
            Seleccionar Im√°gen
        </ion-button>
        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text"
            label="nombre"></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
            <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>
        </div>

        <app-custom-input [control]="form.controls.price" type="text"
            label="Precio" (ionInput)="setNumberInputs()"></app-custom-input>
        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
            <div *ngIf="form.controls.price.errors?.['required']">El Precio es requerido</div>
            <div *ngIf="form.controls.price.errors?.['min']">El precio debe ser mayor a cero</div>
        </div>

        <app-custom-input [control]="form.controls.soldUnits" type="text"
            label="Unidades Vendidas" (ionInput)="setNumberInputs()"></app-custom-input>
        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
            <div *ngIf="form.controls.soldUnits.errors?.['required']">El Precio es requerido</div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']">La cantidad minima debe ser mayor o igual a cero</div>
        </div>


        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
         {{product? 'Actualizar Producto' : 'Agregar Producto'}}
            <ion-icon slot="end"></ion-icon>
        </ion-button>
       
        <!-- 
{{form.value | json}} -->
    </form>
</ion-content>
